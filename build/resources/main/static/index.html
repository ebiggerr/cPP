<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/stylesheet.css">
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="/" class="w3-bar-item w3-button">Online Car Reseller Platform</a>
        <div class="w3-right w3-hide-small">
            <a href="login.html" class="w3-bar-item w3-button">Log-In</a>
            <a href="register.html" class="w3-bar-item w3-button">Register</a>
            <a href="sales.html" class="w3-bar-item w3-button">Sales</a>
        </div>
    </div>
</div>

<!-- Header -->

<!-- Page content -->
<div class="w3-content" style="max-width:1280px; margin-top: 4%;">
    <div class="carousel">
        <div class="carousel_images">
            <!-- Radio buttons for image carousel navigation -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!-- Images for carousel display -->
            <div class="showroom first">
                <img src="css/showroomSample/honda-accord.jpg" alt="">
            </div>
            <div class="showroom">
                <img src="css/showroomSample/dodge-challenger.jpg" alt="">
            </div>
            <div class="showroom">
                <img src="css/showroomSample/nissan-gtr.jpg" alt="">
            </div>
            <div class="showroom">
                <img src="css/showroomSample/audi-5000.jpg" alt="">
            </div>
            <div class="showroom">
                <img src="css/showroomSample/subaru-brz.jpg" alt="">
            </div>

            <!-- Auto navigation -->
            <div class="navigate-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

            <!-- Manual navigation -->
            <div class="navigate-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
        </div>
    </div>
</div>
  
</body>
</div>
</html>

<script>
    var carousel_counter = 1;
    setInterval(function() {
        document.getElementById('radio' + carousel_counter).checked = true;
        carousel_counter++;
        if (carousel_counter > 4) {
            carousel_counter = 1;
            }
        }, 5000);
</script>
